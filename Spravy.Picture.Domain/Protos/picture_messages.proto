syntax = "proto3";

option csharp_namespace = "Spravy.Picture.Protos";

package spravy.picture;

message GetPictureRequest {
  repeated EntryIdGrpc entry_ids = 1;
  repeated PictureParameterGrpc parameters = 2;
}

message GetPictureReply {
  repeated PictureItemGrpc pictures = 1;
  repeated PictureDataGrpc data = 2;
}

message PictureDataGrpc {
  bytes Id = 1;
  bytes Data = 2;
}

message EditPictureRequest {
  repeated AddPictureItemGrpc add_pictures = 1;
}

message EditPictureReply {
}

message PictureParameterGrpc {
  bytes Id = 1;
  string entry = 2;
  SizeTypeGrpc type = 3;
  uint32 size = 4;
}

message AddPictureItemGrpc {
  EntryIdGrpc entry_id = 1;
  repeated AddPictureGrpc items = 2;
}

message AddPictureGrpc {
  string Name = 1;
  string Description = 2;
  bytes Data = 3;
}

message PictureItemGrpc {
  string entry = 1;
  bytes  id = 2;
  PictureInfoGrpc info = 3;
}

message PictureInfoGrpc {
  bytes Id = 1;
  string Name = 2;
  string Description = 3;
}

message EntryIdGrpc {
  repeated bytes ids = 1;
  string entry = 2;
}

enum SizeTypeGrpc {
  SIZE_TYPE_GRPC_WIDTH = 0;
  SIZE_TYPE_GRPC_HEIGHT = 1;
}