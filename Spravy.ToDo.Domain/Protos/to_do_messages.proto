  bool is_completed = 2;
  ToDoItemChildrenTypeGrpc children_type = 3;
}

message ToDoItemPeriodicityGrpc {
  google.protobuf.Timestamp due_date = 1;
  ToDoItemChildrenTypeGrpc children_type = 6;

  oneof Periodicity {
    DailyPeriodicityGrpc daily = 2;
    WeeklyPeriodicityGrpc weekly = 3;
    MonthlyPeriodicityGrpc monthly = 4;
    AnnuallyPeriodicityGrpc annually = 5;
  }
}

message ToDoItemGroupGrpc {
}

message ToDoSubItemGrpc {
  bytes id = 1;
  string name = 2;
  uint32 order_index = 3;
  ToDoItemStatusGrpc status = 4;
  string description = 5;
  bool is_favorite = 8;
  ActiveToDoItemGrpc active = 9;
  string link = 12;

  oneof Parameters {
    ToDoSubItemValueGrpc value = 6;
    ToDoSubItemGroupGrpc group = 7;
    ToDoSubItemPlannedGrpc planned = 10;
    ToDoSubItemPeriodicityGrpc periodicity = 11;
    ToDoSubItemPeriodicityOffsetGrpc periodicity_offset = 13;
    ToDoSubItemCircleGrpc circle = 14;
    ToDoSubItemStepGrpc step = 15;
  }
}

message ToDoSubItemPeriodicityGrpc {
  google.protobuf.Timestamp due_date = 1;
  google.protobuf.Timestamp last_completed = 9;

  oneof Periodicity {
    DailyPeriodicityGrpc daily = 5;
    WeeklyPeriodicityGrpc weekly = 6;
    MonthlyPeriodicityGrpc monthly = 7;
    AnnuallyPeriodicityGrpc annually = 8;
  }
}

message ToDoSubItemPlannedGrpc {
  bool is_completed = 1;
  google.protobuf.Timestamp due_date = 2;
  google.protobuf.Timestamp last_completed = 6;
}

message ToDoSubItemGroupGrpc {
}

message ToDoSubItemValueGrpc {
  bool is_completed = 1;
  google.protobuf.Timestamp last_completed = 5;
}

message ToDoSubItemCircleGrpc {
  bool is_completed = 1;
  google.protobuf.Timestamp last_completed = 5;
}

message ToDoSubItemStepGrpc {
  bool is_completed = 1;
  google.protobuf.Timestamp last_completed = 5;
}

message ToDoItemParentGrpc {
  bytes id = 1;
  string name = 2;
}

message ToDoItemValueGrpc {
  google.protobuf.Timestamp due_date = 1;
  bool is_completed = 2;
  ToDoItemChildrenTypeGrpc children_type = 3;
}

enum TypeOfPeriodicityGrpc {
  TYPE_OF_PERIODICITY_GRPC_DAILY = 0;
  TYPE_OF_PERIODICITY_GRPC_WEEKLY = 1;
  TYPE_OF_PERIODICITY_GRPC_MONTHLY = 2;
  TYPE_OF_PERIODICITY_GRPC_ANNUALLY = 3;
}

message DailyPeriodicityGrpc {
}

message ToDoSubItemPeriodicityOffsetGrpc {
  google.protobuf.Timestamp due_date = 1;
  google.protobuf.Timestamp last_completed = 5;
}

message ToDoItemPeriodicityOffsetGrpc {
  uint32 days_offset = 1;
  uint32 months_offset = 2;
  uint32 weeks_offset = 3;
  uint32 years_offset = 4;
  google.protobuf.Timestamp due_date = 5;
  ToDoItemChildrenTypeGrpc children_type = 6;
}

message MonthlyPeriodicityGrpc {
  bytes days = 1;
}

message WeeklyPeriodicityGrpc {
  repeated DayOfWeekGrpc days = 1;
}

message AnnuallyPeriodicityGrpc {
  repeated DayOfYearGrpc days = 1;
}

message DayOfYearGrpc {
  uint32 month = 1;
  uint32 day = 2;
}

enum DayOfWeekGrpc {
  DAY_OF_WEEK_GRPC_SUNDAY = 0;
  DAY_OF_WEEK_GRPC_MONDAY = 1;
  DAY_OF_WEEK_GRPC_TUESDAY = 2;
  DAY_OF_WEEK_GRPC_WEDNESDAY = 3;
  DAY_OF_WEEK_GRPC_THURSDAY = 4;
  DAY_OF_WEEK_GRPC_FRIDAY = 5;
  DAY_OF_WEEK_GRPC_SATURDAY = 6;
}

enum ToDoItemStatusGrpc {
  TO_DO_ITEM_STATUS_GRPC_MISS = 0;
  TO_DO_ITEM_STATUS_GRPC_READY_FOR_COMPLETE = 1;
  TO_DO_ITEM_STATUS_GRPC_PLANNED = 2;
  TO_DO_ITEM_STATUS_GRPC_COMPLETED = 3;
}

enum ToDoItemTypeGrpc {
  TO_DO_ITEM_TYPE_GRPC_VALUE = 0;
  TO_DO_ITEM_TYPE_GRPC_GROUP = 1;
  TO_DO_ITEM_TYPE_GRPC_PLANNED = 2;
  TO_DO_ITEM_TYPE_GRPC_PERIODICITY = 3;
  TO_DO_ITEM_TYPE_GRPC_PERIODICITY_OFFSET = 4;
  TO_DO_ITEM_TYPE_GRPC_CIRCLE = 5;
  TO_DO_ITEM_TYPE_GRPC_STEP = 6;
  TO_DO_ITEM_TYPE_GRPC_REFERENCE = 7;
}

enum ToDoItemChildrenTypeGrpc {
  TO_DO_ITEM_CHILDREN_TYPE_GRPC_REQUIRE_COMPLETION = 0;
  TO_DO_ITEM_CHILDREN_TYPE_GRPC_IGNORE_COMPLETION = 1;
}

enum ToDoItemIsCanGrpc {
  TO_DO_ITEM_IS_CAN_GRPC_NONE = 0;
  TO_DO_ITEM_IS_CAN_GRPC_CAN_COMPLETE = 1;
  TO_DO_ITEM_IS_CAN_GRPC_CAN_INCOMPLETE = 2;
}