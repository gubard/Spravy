syntax = "proto3";

option csharp_namespace = "Spravy.ToDo.Protos";

import "Protos/to_do_messages.proto";

package spravy.to_do;

service ToDoService {
  rpc GetRootToDoSubItems (GetRootToDoSubItemsRequest) returns (GetRootToDoSubItemsReply);
  rpc GetToDoItem (GetToDoItemRequest) returns (GetToDoItemReply);
  rpc AddRootToDoItem (AddRootToDoItemRequest) returns (AddRootToDoItemReply);
  rpc AddToDoItem (AddToDoItemRequest) returns (AddToDoItemReply);
  rpc DeleteToDoItem (DeleteToDoItemRequest) returns (DeleteToDoItemReply);
  rpc UpdateToDoItemTypeOfPeriodicity (UpdateToDoItemTypeOfPeriodicityRequest) returns (UpdateToDoItemTypeOfPeriodicityReply);
  rpc UpdateToDoItemDueDate (UpdateToDoItemDueDateRequest) returns (UpdateToDoItemDueDateReply);
  rpc UpdateToDoItemCompleteStatus (UpdateToDoItemCompleteStatusRequest) returns (UpdateToDoItemCompleteStatusReply);
  rpc UpdateToDoItemName (UpdateToDoItemNameRequest) returns (UpdateToDoItemNameReply);
  rpc UpdateToDoItemOrderIndex (UpdateToDoItemOrderIndexRequest) returns (UpdateToDoItemOrderIndexReply);
  rpc UpdateToDoItemDescription (UpdateToDoItemDescriptionRequest) returns (UpdateToDoItemDescriptionReply);
  rpc SkipToDoItem (SkipToDoItemRequest) returns (SkipToDoItemReply);
  rpc FailToDoItem (FailToDoItemRequest) returns (FailToDoItemReply);
  rpc SearchToDoSubItems (SearchToDoSubItemsRequest) returns (SearchToDoSubItemsReply);
  rpc UpdateToDoItemType (UpdateToDoItemTypeRequest) returns (UpdateToDoItemTypeReply);
  rpc AddCurrentToDoItem (AddCurrentToDoItemRequest) returns (AddCurrentToDoItemReply);
  rpc RemoveCurrentToDoItem (RemoveCurrentToDoItemRequest) returns (RemoveCurrentToDoItemReply);
  rpc GetCurrentToDoItems (GetCurrentToDoItemsRequest) returns (GetCurrentToDoItemsReply);
  rpc UpdateToDoItemAnnuallyPeriodicity (UpdateToDoItemAnnuallyPeriodicityRequest) returns (UpdateToDoItemAnnuallyPeriodicityReply);
  rpc UpdateToDoItemMonthlyPeriodicity (UpdateToDoItemMonthlyPeriodicityRequest) returns (UpdateToDoItemMonthlyPeriodicityReply);
  rpc UpdateToDoItemWeeklyPeriodicity (UpdateToDoItemWeeklyPeriodicityRequest) returns (UpdateToDoItemWeeklyPeriodicityReply);
  rpc GetLeafToDoSubItems (GetLeafToDoSubItemsRequest) returns (GetLeafToDoSubItemsReply);
  rpc GetToDoSelectorItems (GetToDoSelectorItemsRequest) returns (GetToDoSelectorItemsReply);
  rpc UpdateToDoItemParent (UpdateToDoItemParentRequest) returns (UpdateToDoItemParentReply);
  rpc ToDoItemToRoot (ToDoItemToRootRequest) returns (ToDoItemToRootReply);
  rpc ToDoItemToString (ToDoItemToStringRequest) returns (ToDoItemToStringReply);
}